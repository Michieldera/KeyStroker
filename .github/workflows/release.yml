# GitHub Actions workflow for building and releasing KeyStroker
#
# This workflow:
# 1. Triggers when a version tag (v*) is pushed
# 2. Builds the Windows executable using PyInstaller
# 3. Creates a GitHub release with the executable attached
#
# Usage:
#   git tag v1.0.0
#   git push origin v1.0.0

name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0, v2.1.3, etc.

  # Allow manual trigger from Actions tab
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write  # Required for creating releases

jobs:
  build-windows:
    name: Build Windows Executable
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Generate icons
        run: python assets/create_icon.py
      
      - name: Build executable
        run: pyinstaller KeyStroker.spec --clean --noconfirm
      
      - name: Verify build
        run: |
          if (Test-Path "dist/KeyStroker.exe") {
            $size = (Get-Item "dist/KeyStroker.exe").Length / 1MB
            Write-Host "Build successful! Size: $([math]::Round($size, 2)) MB"
          } else {
            Write-Host "Build failed - executable not found"
            exit 1
          }
        shell: pwsh
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: KeyStroker-Windows
          path: dist/KeyStroker.exe
          retention-days: 5

  create-release:
    name: Create GitHub Release
    needs: build-windows
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: KeyStroker-Windows
          path: ./release
      
      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: KeyStroker ${{ steps.get_version.outputs.version }}
          body: |
            ## KeyStroker ${{ steps.get_version.outputs.version }}
            
            ### Installation
            1. Download `KeyStroker.exe` below
            2. Run the executable
            3. The app will appear in your system tray
            4. Your browser will open automatically to the web interface
            
            ### Features
            - Visual keyboard automation builder
            - Drag-and-drop sequence creation
            - Save and load patterns
            - System tray integration
            - Check for updates from within the app
            
            ### Safety
            Move your mouse to the top-left corner of the screen to emergency stop any running sequence.
            
            ---
            
            **Full Changelog**: https://github.com/${{ github.repository }}/commits/${{ steps.get_version.outputs.version }}
          files: |
            ./release/KeyStroker.exe
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.version, '-') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
